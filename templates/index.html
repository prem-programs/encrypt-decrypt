<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="card">
    <span class="switch"> 
        <a href="{{ url_for('decoder') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20.9451 13C20.9814 12.6717 21 12.338 21 12C21 7.02944 16.9706 3 12 3C9.17273 3 6.64996 4.30367 5 6.34267M3.05493 11C3.01863 11.3283 3 11.662 3 12C3 16.9706 7.02944 21 12 21C14.8273 21 17.35 19.6963 19 17.6573" />
    <path d="M8 7H7C5.58579 7 4.87868 7 4.43934 6.56066C4 6.12132 4 5.41421 4 4V3" />
    <path d="M16 17H17C18.4142 17 19.1213 17 19.5607 17.4393C20 17.8787 20 18.5858 20 20V21" />
</svg>Decrypt</a>  
    </span>
    <h1>Message Encrypter</h1>

    <form method="POST" action="{{url_for('index')}}">
        <label for="message">Enter your message</label>
        <input id="message" name="message" type="text" placeholder="Paste your message here" required>
        <button type="submit">Encrypt</button>
    </form>

    <div class="output">
      {% if name %}
        <strong>Encrypted Message:<br></strong>
        <p>{{ name }}</p>
      {% endif %}
    </div>
    </div>
</body>
</html>
